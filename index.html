<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bap er bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-fuchsia-200 font-bold">
  <!-- total balance section -->
  <section> <h1 class="text-4xl text-center mt-6 ">Bap Er Bank <span class="text-blue-400 text-4xl">Summary</span></h1>
<div class="grid grid-cols-3 ml-10 mt-6 ">
  <div class="bg-blue-500 w-3/4 rounded-md p-6">
   <h2 class="text-2xl text-semibold text-white ml-4">deposit 
     total</h2>
<h2 class="ml-10 text-white text-semibold text-2xl">$<span id="total-diposit" >00</span></h2>
      </div>
  <div class="bg-red-500 w-3/4 rounded-md p-6">
   <h2 class="text-2xl text-semibold text-white ml-4">widthraw
     total</h2>
<h2 class="ml-10 text-white text-semibold text-2xl">$
  <span id="widthraw-amount">00</span></h2>
      </div>
  <div class="bg-purple-500 w-3/4 rounded-md p-6">
   <h2 class="text-2xl text-semibold text-white ml-4">balance
     total</h2>
<h2 class="ml-10 text-white text-semibold text-2xl">$
  <span id="balance-total">1250</span></h2>
      </div>
    </div>
  </section>
  <!-- deposit and widthraw section -->
   <main>
    <section class="">
      <div class="grid grid-cols-2 mt-6 ml-20 w-3/4 gap-10">
        <div class="bg-sky-500 rounded-md p-8 text-semibold ">
         <h4 class="text-3xl text-white">please deposit</h4>
         <input id="input-field" class="rounded-md block mt-3 " type="text">
      <button id="btn-deposit" class="p-2 text-white text-2xl bg-red-500 
   mt-3 rounded-lg  hover:bg-violet-600 text-semibold ">deposit</button>
        </div>
        <div class="bg-amber-500 rounded-md p-8 text-semibold ">
         <h4 class="text-3xl text-white">widthraw naw</h4>
  <input id="widthraw-input" class="rounded-md block mt-3 " type="text">
  <button id="widthraw-btn" class="p-2 text-white text-2xl bg-red-500 
  mt-3 rounded-lg  hover:bg-sky-600 text-semibold ">widthraw</button>
        </div>
      </div>
    </section>
   </main>
   <script src="/js/deposit.js"></script>
   <script src="/js/widthraw.js"></script>
</body>
</html>
